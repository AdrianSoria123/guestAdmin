        <ion-searchbar placeholder="Buscar" [animated]="true" (ionInput)="getItems($event)"></ion-searchbar>

                        <img src="../assets/imgs/icons/profile.png">
                    </ion-thumbnail>
                    <h6>
                        Nombre: {{ admin.displayName }}
                    </h6>
                    <h6>
                        <div *ngIf="admin.type == 'e'">Tipo: Empleado</div>
                        <div *ngIf="admin.type == 'coordinacion'">Tipo: Coordinaci칩n</div>
                        <div *ngIf="admin.type == 'rp'">Tipo: RP</div>

                    </h6>

                    </h6>-->

                </ion-item>
            </ion-list>
        </div>
        </div>
        <div *ngIf="home == 'home' ">

                <ion-item *ngIf="admin.type == 'e' || admin.type == 'coordinacion' || admin.type == 'rp' || admin.type == 'capitan_mesero'" (click)="selectUsuario(admin.uid, admin.active)">

                    </ion-thumbnail>

                    </h6>
                    <h6>
                        Tipo
                        <div *ngIf="admin.type == 'e'"><p class="p">Empleado</p></div>
                        <div *ngIf="admin.type == 'coordinacion'"><p class="p">Coordinaci칩n</p></div>
                        <div *ngIf="admin.type == 'rp'"><p class="p">RP</p></div>
                        <div *ngIf="admin.type == 'capitan_mesero'"><p class="p">Capit치n de meseros</p></div>
                    </h6>

                    </h6>
                    <ion-badge *ngIf="admin.active == 'false' " class="fondo" item-end>Inhabilitado</ion-badge>
                </ion-item>
            </ion-list>
        </div>

                    <h6>
